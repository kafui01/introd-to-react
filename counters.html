<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale">
  <title>My First React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>

<body>

  <div id="app"></div>

  <script type="text/babel">
    class Greeting extends React.Component{
    constructor(props){
      super(props);
      this.state = {
        number: 1
      }
    }
      render(){
        return (
          <div>
            <h1>Current program: {this.props.program}</h1>
            <h3>Current week: {this.state.number}</h3>
            <p>Current date: {this.props.date.toLocaleDateString()}</p>
          </div>
        )
      }
    }
    Greeting.defaultProps = {
      program: "Web Developer Track"
    }
    const week = {
      date: new Date()
    }
    ReactDOM.render(<Greeting date={week.date}/>, document.getElementById('app'));
    </script>
</body>

</html>
